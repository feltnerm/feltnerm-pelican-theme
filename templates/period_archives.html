{% extends "base.html" %}
{% block title %}archives | {{ SITENAME }}{% endblock %}
{% block content %}
<h1><a href="/posts">Archives</a> for {{ period | reverse | join(' ') }}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
